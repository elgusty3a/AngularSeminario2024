
<table class="table">
    <thead  class="table align-middle text-center">
        <tr>
            <th>Nombre</th>
            <th>Pais</th>
            <th>Longitud</th>
            <th>Vueltas</th>
            <th>Record de vuelta</th>
            <th>Piloto</th>
            <th>Fecha</th>
            <th>Trazado</th>
        </tr>
    </thead>
    <tbody  class="table align-middle">
        @for (circuit of circuits; track circuit.name) {
            <tr [ngClass]="{'passEvent':eventoPasado(circuit)}"> 
                <td>{{circuit.name}}</td>
                <td>{{circuit.country}}</td>
                <td>{{circuit.lengh}}</td>
                <td>{{circuit.laps}}</td>
                <td>{{circuit.time_record}}</td>
                <td>{{circuit.pilot_record}}</td>
                <td>{{circuit.date_race}}</td>
                <td><img width="200" [src]="circuit.image" class="rounded img-fluid" [alt]="circuit.name" ></td>
            </tr>
        }
    </tbody>
</table>
