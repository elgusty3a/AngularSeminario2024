<h1>Adquirí tu entrada aquí</h1>
<table class="table">
    <thead  class="table align-middle">
        <tr>
            <th>Entradas</th>
            <th>Precio</th>
            <th>Nombre</th>
            <th>Pais</th>
            <th>Fecha</th>
            <th>Trazado</th>
        </tr>
    </thead>
    <tbody  class="table align-middle">
        <tr *ngFor="let circuit of circuits"> 
            <div *ngIf="(circuit.date_race.getDate() >= (hoy.getDate())&&(circuit.date_race.getMonth() >= (1+hoy.getMonth())))">
                <td><span class="badge text-bg-danger" *ngIf="circuit.stock==0">SIN STOCK</span>
                    <!-- <app-sumador *ngIf="circuit.stock!=0 && !(circuit.date_race.getDay() < hoy.getDay() && circuit.date_race.getMonth() <= hoy.getMonth())"></app-sumador> -->
                    <div class="input-group" >
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <button class="btn btn-primary btn-sm" (click)="downQuantity(circuit)">-</button>
                            </div>
                            <input type="text" class="text-center" [(ngModel)]="circuit.quantity" (keyup)="changeQuantity($event, circuit)">
                            <div class="input-group-append">
                                <button class="btn btn-primary btn-sm" (click)="upQuantity(circuit)">+</button>
                            </div>
                        </div>
                        <br>
                    </div>
                </td>
                <td>{{circuit.price}}</td>
                <td>{{circuit.name}}</td>
                <td>{{circuit.country}}</td>
                <td>{{circuit.date_race}}</td>
                <td><img width="500" [src]="circuit.image" class="rounded img-fluid" [alt]="circuit.name" ></td>
            </div>
        </tr>
    </tbody>
</table>
