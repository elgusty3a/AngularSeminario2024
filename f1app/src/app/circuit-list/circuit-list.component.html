<h1>Adquirí tu entrada aquí</h1>
<table class="table">
    <thead  class="table align-middle">
        <tr>
            <th>Entradas</th>
            <th>Precio</th>
            <th>Nombre</th>
            <th>Pais</th>
            <!-- <th>Longitud</th>
            <th>Vueltas</th>
            <th>Record de vuelta</th>
            <th>Piloto</th> -->
            <th>Fecha</th>
            <th>Trazado</th>
        </tr>
    </thead>
    <tbody  class="table align-middle">
        <tr *ngFor="let circuit of circuits" [ngClass]="{'pass_event': (circuit.date_race.getDay() < hoy.getDay() && circuit.date_race.getMonth() <= hoy.getMonth()),'today_event': (circuit.date_race.getMonth() == hoy.getMonth() && circuit.date_race.getDay() == hoy.getDay())}">
            <td><span class="badge text-bg-danger" *ngIf="circuit.stock==0">SIN STOCK</span>
                <app-sumador *ngIf="circuit.stock!=0 && !(circuit.date_race.getDay() < hoy.getDay() && circuit.date_race.getMonth() <= hoy.getMonth())"></app-sumador>
            </td>
            <td>{{circuit.price}}</td>
            <td>{{circuit.name}}</td>
            <td>{{circuit.country}}</td>
            <!-- <td>{{circuit.lengh}}</td>
            <td>{{circuit.laps}}</td>
            <td>{{circuit.time_record}}</td>
            <td>{{circuit.pilot_record}}</td> -->
            <td>{{circuit.date_race}}</td>
            <td><img width="500" [src]="circuit.image" class="rounded img-fluid" [alt]="circuit.name" ></td>
        </tr>
    </tbody>
</table>
